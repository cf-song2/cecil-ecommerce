<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header id="site-header"></header>

  <main>
    <h2>Login</h2>
    <form id="login-form">
      <label>
        Username
        <input type="text" name="username" required />
      </label><br />
      <label>
        Password
        <input type="password" name="password" required />
      </label><br />
      <button type="submit">Login</button>
    </form>

    <p>
      Donâ€™t have an account? <a href="/register.html">Sign up</a>
    </p>

    <p id="login-status"></p>
  </main>

  <footer id="site-footer"></footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/partials/header.html")
        .then(res => res.text())
        .then(html => document.getElementById("site-header").innerHTML = html);

      fetch("/partials/footer.html")
        .then(res => res.text())
        .then(html => document.getElementById("site-footer").innerHTML = html);

      const form = document.getElementById("login-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const payload = {
          username: form.username.value,
          password: form.password.value
        };

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify(payload)
          });

          if (!res.ok) {
            document.getElementById("login-status").innerText = "Login failed";
            return;
          }

          const data = await res.json();
          document.getElementById("login-status").innerText = `Welcome, ${data.user}`;
          window.location.href = "/index.html";
        } catch (err) {
          console.error(err);
          document.getElementById("login-status").innerText = "Error occurred";
        }
      });
    });
  </script>
</body>
</html>
