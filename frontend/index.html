<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Catalog</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="header">
    <h1>üõçÔ∏è Product Catalog</h1>
    <div class="user-info" id="user-info"></div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/cart.html">Cart</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Sign Up</a>
    </nav>
  </div>

  <div id="product-list"></div>

  <script>
    async function fetchCurrentUser() {
      try {
        const res = await fetch("/api/me", {
          credentials: "include"
        });
        if (res.ok) {
          const user = await res.json();
          const info = document.getElementById("user-info");
          info.innerHTML = `üë§ Welcome, <strong>${user.username}</strong>`;
        }
      } catch {
        // Î°úÍ∑∏Ïù∏ Ïïà Îêú ÏÉÅÌÉúÎäî Î¨¥Ïãú
      }
    }

    async function loadProducts() {
      try {
        const res = await fetch("/api/products");
        if (!res.ok) throw new Error("API error");

        const data = await res.json();
        const list = document.getElementById("product-list");

        if (data.length === 0) {
          list.innerHTML = "<p>No products available.</p>";
          return;
        }

        list.innerHTML = data.map(p => `
          <div class="card">
            <img src="${p.image_url}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <strong>$${(p.price / 100).toFixed(2)}</strong><br>
            <a href="/product.html?id=${p.id}">View</a>
            <button onclick="addToCart(${p.id})">Add to Cart</button>
          </div>
        `).join("");
      } catch (err) {
        console.error("‚ùå Failed to load products:", err);
        document.getElementById("product-list").innerHTML = "<p>‚ö†Ô∏è Failed to load products.</p>";
      }
    }

    async function addToCart(productId) {
      try {
        const res = await fetch("/api/cart", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ product_id: productId, quantity: 1 })
        });

        if (res.status === 401) {
          alert("Please log in to add items to your cart.");
          window.location.href = "/login.html";
          return;
        }

        if (!res.ok) {
          const errText = await res.text();
          alert(`‚ö†Ô∏è Error: ${errText}`);
          return;
        }

        alert("Added to cart!");
      } catch (err) {
        alert("‚ö†Ô∏è Failed to add to cart");
        console.error(err);
      }
    }

    fetchCurrentUser();
    loadProducts();
  </script>
</body>
</html>
