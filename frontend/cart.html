<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="header">
    <h1>üõí Your Cart</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/cart.html">Cart</a>
      <a href="/login.html">Login</a>
    </nav>
  </div>

  <div id="cart-container"></div>
  <button onclick="clearCart()">üßπ Clear Cart</button>

  <script>
    async function loadCart() {
      try {
        const res = await fetch("/api/cart", {
          credentials: "include"
        });
        if (!res.ok) throw new Error("Not logged in");

        const items = await res.json();
        const container = document.getElementById("cart-container");

        if (!items || items.length === 0) {
          container.innerHTML = "<p>üß∫ Your cart is empty.</p>";
          return;
        }

        container.innerHTML = items.map(item => `
          <div class="cart-item" data-id="${item.product_id}">
            <span>üõçÔ∏è Product ID: ${item.product_id}</span><br />
            <label>Quantity:
              <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${item.product_id}, this.value)" />
            </label>
            <button onclick="removeItem(${item.product_id})">‚ùå Remove</button>
          </div>
        `).join("");

      } catch (err) {
        document.getElementById("cart-container").innerHTML = "<p>‚ùå Failed to load cart.</p>";
        console.error(err);
      }
    }

    async function updateQuantity(productId, quantity) {
      try {
        const res = await fetch("/api/cart", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ product_id: productId, quantity: parseInt(quantity) })
        });

        if (!res.ok) throw new Error(await res.text());
      } catch (err) {
        alert("‚ùå Failed to update item");
        console.error(err);
      }
    }

    async function removeItem(productId) {
      try {
        const res = await fetch(`/api/cart?product_id=${productId}`, {
          method: "DELETE",
          credentials: "include"
        });

        if (!res.ok) throw new Error(await res.text());
        loadCart();
      } catch (err) {
        alert("‚ùå Failed to remove item");
        console.error(err);
      }
    }

    async function clearCart() {
      try {
        const res = await fetch("/api/cart", {
          method: "DELETE",
          credentials: "include"
        });

        if (!res.ok) throw new Error(await res.text());
        loadCart();
      } catch (err) {
        alert("‚ùå Clear cart failed");
        console.error(err);
      }
    }

    loadCart();
  </script>
</body>
</html>
